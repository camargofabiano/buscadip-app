<mat-card class="example-form mx-auto">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Consulta Diploma</mat-card-title>
    <mat-card-subtitle>Centro Universitário do Araguaia</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <p>ffa544545</p>

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Código do diploma</mat-label>
      <input matInput placeholder="Ex. 46456fsdf" #search>
      <mat-icon matSuffix>school</mat-icon>
    </mat-form-field>

    <div *ngIf="mensagem" class="alert alert-warning">
      {{mensagem}}
    </div>

    <div *ngIf="diploma" class="container-sm mx-auto">
      <app-diploma [diploma]="diploma"></app-diploma>
    </div>

    <button mat-raised-button color="primary" *ngIf="!searchSuccess" mat-button
      (click)="search.value === '' ? openSnackBar('Favor digitar um código','Ok') : searchDiploma(search.value)">Buscar</button>
    <button mat-raised-button color="primary" *ngIf="searchSuccess" mat-button>Buscar outro</button>
  </mat-card-content>
</mat-card>
